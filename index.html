<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Змейка — JS</title>
<style>
  body{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;background:#0b1020;color:#dfe7ff;font-family:Inter,system-ui,Arial}
  h1{margin:12px 0 6px;font-size:20px}
  #game{background:#071027;border:6px solid #0f1724;border-radius:10px}
  .controls{margin-top:10px;display:flex;gap:8px;align-items:center}
  button{background:#1f2937;color:#fff;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
  #score{margin-left:8px}
  @media (max-width:480px){canvas{width:320px;height:320px}}
</style>
</head>
<body>
  <h1>Змейка</h1>
  <canvas id="game" width="480" height="480"></canvas>
  <div class="controls">
    <button id="startBtn">Старт</button>
    <button id="pauseBtn">Пауза</button>
    <div id="score">Очки: 0</div>
  </div>

<script>
(function(){
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const scoreEl = document.getElementById('score');

  const TILE_COUNT = 20; // сколько клеток по одной стороне
  const TILE_SIZE = canvas.width / TILE_COUNT;
  const SPEED = 8; // клеток в секунду

  let snake = [];
  let dir = {x:1,y:0}; // начальное направление (вправо)
  let nextDir = {...dir};
  let food = null;
  let running = false;
  let lastFrameTime = 0;
  let moveInterval = 1000 / SPEED;
  let accumulator = 0;
  let score = 0;

  function reset(){
    snake = [{x:Math.floor(TILE_COUNT/2), y:Math.floor(TILE_COUNT/2)}];
    dir = {x:1,y:0};
    nextDir = {...dir};
    placeFood();
    running = false;
    score = 0;
    updateScore();
    clearCanvas();
    draw();
  }

  function placeFood(){
    while(true){
      const p = {x: rand(0,TILE_COUNT-1), y: rand(0,TILE_COUNT-1)};
      if(!snake.some(s => s.x===p.x && s.y===p.y)){ food = p; break; }
    }
  }

  function rand(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

  function update(delta){
    accumulator += delta;
    while(accumulator >= moveInterval){
      accumulator -= moveInterval;
      step();
    }
  }

  function step(){
    // применить очередь направления (чтобы нельзя было повернуть назад мгновенно)
    if(!(nextDir.x === -dir.x && nextDir.y === -dir.y)) dir = {...nextDir};

    const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};

    // столкновение со стеной — конец игры
    if(head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT){
      gameOver();
      return;
    }

    // столкновение с собой
    if(snake.some(s => s.x===head.x && s.y===head.y)){
      gameOver();
      return;
    }

    snake.unshift(head);

    // съели еду?
    if(food && head.x === food.x && head.y === food.y){
      score += 1;
      updateScore();
      placeFood();
    } else {
      snake.pop();
    }
  }

  function gameOver(){
    running = false;
    draw();
    ctx.fillStyle = 'rgba(0,0,0,0.6)';
    ctx.fillRect(0, canvas.height/2 - 36, canvas.width, 72);
    ctx.fillStyle = '#ffb4b4';
    ctx.font = '24px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('Игра окончена — нажми Старт', canvas.width/2, canvas.height/2 + 8);
  }

  function updateScore(){ scoreEl.textContent = 'Очки: ' + score; }

  function clearCanvas(){
    ctx.fillStyle = '#071027';
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }

  function drawGrid(){
    ctx.strokeStyle = 'rgba(255,255,255,0.03)';
    ctx.lineWidth = 1;
    for(let i=0;i<=TILE_COUNT;i++){
      // вертикальные
      ctx.beginPath();
      ctx.moveTo(i*TILE_SIZE,0);
      ctx.lineTo(i*TILE_SIZE,canvas.height);
      ctx.stroke();
      // горизонтальные
      ctx.beginPath();
      ctx.moveTo(0,i*TILE_SIZE);
      ctx.lineTo(canvas.width,i*TILE_SIZE);
      ctx.stroke();
    }
  }

  function draw(){
    clearCanvas();
    drawGrid();

    // еда
    if(food){
      drawCell(food.x, food.y, '#e85b3a');
      // блеск
      ctx.fillStyle = 'rgba(255,255,255,0.12)';
      ctx.fillRect(food.x*TILE_SIZE + TILE_SIZE*0.18, food.y*TILE_SIZE + TILE_SIZE*0.18, TILE_SIZE*0.22, TILE_SIZE*0.22);
    }

    // змейка
    for(let i=0;i<snake.length;i++){
      const s = snake[i];
      if(i===0){
        drawCell(s.x,s.y,'#8ef3a7'); // голова
      } else {
        drawCell(s.x,s.y,'#3ddc84'); // тело
      }
    }
  }

  function drawCell(x,y,color){
    const px = x * TILE_SIZE;
    const py = y * TILE_SIZE;
    const gap = Math.max(1, Math.floor(TILE_SIZE*0.08));
    ctx.fillStyle = color;
    ctx.fillRect(px+gap, py+gap, TILE_SIZE - gap*2, TILE_SIZE - gap*2);
  }

  // игровой цикл
  function loop(timestamp){
    if(!lastFrameTime) lastFrameTime = timestamp;
    const delta = timestamp - lastFrameTime;
    lastFrameTime = timestamp;

    if(running){
      update(delta);
      draw();
      requestAnimationFrame(loop);
    } else {
      // если не запущен — всё равно рисуем одну кадр (чтобы показать экран)
      draw();
    }
  }

  // клавиатура
  window.addEventListener('keydown', (e) => {
    const key = e.key;
    if(key === 'ArrowUp' || key === 'w' || key === 'W'){ nextDir = {x:0,y:-1}; e.preventDefault(); }
    else if(key === 'ArrowDown' || key === 's' || key === 'S'){ nextDir = {x:0,y:1}; e.preventDefault(); }
    else if(key === 'ArrowLeft' || key === 'a' || key === 'A'){ nextDir = {x:-1,y:0}; e.preventDefault(); }
    else if(key === 'ArrowRight' || key === 'd' || key === 'D'){ nextDir = {x:1,y:0}; e.preventDefault(); }
    else if(key === ' '){ // пробел — пауза/возобновление
      toggleRunning();
      e.preventDefault();
    }
  });

  // кнопки управления
  startBtn.addEventListener('click', () => {
    if(!running){
      running = true;
      lastFrameTime = 0;
      accumulator = 0;
      requestAnimationFrame(loop);
    } else {
      // рестарт: сброс и старт
      reset();
      running = true;
      lastFrameTime = 0;
      accumulator = 0;
      requestAnimationFrame(loop);
    }
  });

  pauseBtn.addEventListener('click', toggleRunning);

  function toggleRunning(){
    running = !running;
    if(running){ lastFrameTime = 0; accumulator = 0; requestAnimationFrame(loop); }
  }

  // простая поддержка свайпов для мобильных
  let touchStart = null;
  canvas.addEventListener('touchstart', (e) => {
    const t = e.touches[0];
    touchStart = {x:t.clientX, y:t.clientY};
  }, {passive:true});
  canvas.addEventListener('touchend', (e) => {
    if(!touchStart) return;
    const t = e.changedTouches[0];
    const dx = t.clientX - touchStart.x;
    const dy = t.clientY - touchStart.y;
    if(Math.abs(dx) > 20 || Math.abs(dy) > 20){
      if(Math.abs(dx) > Math.abs(dy)){
        nextDir = dx > 0 ? {x:1,y:0} : {x:-1,y:0};
      } else {
        nextDir = dy > 0 ? {x:0,y:1} : {x:0,y:-1};
      }
    }
    touchStart = null;
  }, {passive:true});

  // инициализация
  reset();

  // адаптация размера холста при ретине
  (function scaleForHiDPI(){
    const ratio = window.devicePixelRatio || 1;
    if(ratio === 1) return;
    const w = canvas.width;
    const h = canvas.height;
    canvas.width = w * ratio;
    canvas.height = h * ratio;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.scale(ratio, ratio);
  })();

})();
</script>
</body>
</html>
